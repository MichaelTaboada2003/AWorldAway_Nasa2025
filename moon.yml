$schema: https://moonrepo.dev/schemas/project.json

layer: automation

id: source

project:
    name: "AWorldAway_Nasa2025"
    description: "ROOT Directory in order to automate some tasks"

tasks:
    copy-model:
        command: bash
        args:
            - scripts/handle-model.sh
        options:
            runFromWorkspaceRoot: true
            cache: false

    prepare:
        command: noop
        deps:
            - analytics:generate
            - source:copy-model

    dev:
        command: noop
        deps:
            - server:run
            - web:dev
