$schema: https://moonrepo.dev/schemas/project.json

layer: tool
language: python

project:
    name: "Analytics"
    description: "Analytics for the data"

tasks:
    uv:
        command: uv
        local: true
        options:
            runFromWorkspaceRoot: false
    
    generate:
        command: uv
        args: 
            - run
            - scripts/ML.py
            - --csv
            - data/processed/FinalDataHarmonization.csv
            - --test-size
            - "0.2"
            - --seed
            - "42"
            - --out
            - .output/model
        options:
            runFromWorkspaceRoot: false